<style>
:root {
  --bg-dark: #0a0a0f;
  --neon-red: #ff2e2e;
  --neon-blue: #00f7ff;
  --neon-purple: #b000ff;
  --glass: rgba(255,255,255,0.08);
  --blur: blur(18px);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Inter', sans-serif;
  background: 
    radial-gradient(ellipse at 20% 30%, rgba(255,46,46,0.15) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 70%, rgba(0,247,255,0.12) 0%, transparent 50%),
    radial-gradient(ellipse at 50% 50%, rgba(176,0,255,0.08) 0%, transparent 60%),
    linear-gradient(to bottom, #0a0a0f, #000000);
  color: #eaeaea;
  overflow-x: hidden;
  position: relative;
}

/* Animated grid background */
.grid-bg {
  position: fixed;
  inset: 0;
  background-image: 
    linear-gradient(rgba(255,46,46,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,46,46,0.05) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: gridMove 20s linear infinite;
  pointer-events: none;
}

@keyframes gridMove {
  0% { transform: translate(0, 0); }
  100% { transform: translate(50px, 50px); }
}

/* Floating particles */
.particles {
  position: fixed;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: var(--neon-red);
  border-radius: 50%;
  opacity: 0;
  animation: float 8s infinite;
  box-shadow: 0 0 10px var(--neon-red);
}

.particle:nth-child(2) { animation-delay: 1s; left: 20%; }
.particle:nth-child(3) { animation-delay: 2s; left: 40%; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }
.particle:nth-child(4) { animation-delay: 3s; left: 60%; }
.particle:nth-child(5) { animation-delay: 4s; left: 80%; background: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple); }
.particle:nth-child(6) { animation-delay: 5s; left: 30%; background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }
.particle:nth-child(7) { animation-delay: 6s; left: 70%; }
.particle:nth-child(8) { animation-delay: 7s; left: 50%; background: var(--neon-purple); box-shadow: 0 0 10px var(--neon-purple); }

@keyframes float {
  0% {
    transform: translateY(100vh) scale(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100px) scale(1.5);
    opacity: 0;
  }
}

/* Hexagon decorations */
.hex-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
}

.hexagon {
  position: absolute;
  width: 100px;
  height: 100px;
  opacity: 0.15;
  animation: rotate 20s linear infinite;
}

.hexagon::before {
  content: '';
  position: absolute;
  inset: 0;
  border: 2px solid var(--neon-red);
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
}

.hexagon:nth-child(1) { top: 10%; left: 10%; animation-duration: 15s; }
.hexagon:nth-child(2) { top: 60%; right: 10%; animation-duration: 20s; animation-direction: reverse; }
.hexagon:nth-child(3) { bottom: 15%; left: 15%; animation-duration: 18s; }

.hexagon:nth-child(2)::before { border-color: var(--neon-blue); }
.hexagon:nth-child(3)::before { border-color: var(--neon-purple); }

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Scanning line effect */
.scan-line {
  position: fixed;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--neon-red), transparent);
  animation: scan 6s linear infinite;
  pointer-events: none;
  box-shadow: 0 0 20px var(--neon-red);
}

@keyframes scan {
  0% { top: 0; opacity: 0; }
  5% { opacity: 0.8; }
  95% { opacity: 0.8; }
  100% { top: 100%; opacity: 0; }
}

/* Corner accents */
.corner-accent {
  position: fixed;
  width: 100px;
  height: 100px;
  pointer-events: none;
}

.corner-accent::before,
.corner-accent::after {
  content: '';
  position: absolute;
  background: var(--neon-red);
  box-shadow: 0 0 10px var(--neon-red);
}

.corner-accent::before {
  width: 100%;
  height: 2px;
}

.corner-accent::after {
  width: 2px;
  height: 100%;
}

.corner-accent.top-left { top: 20px; left: 20px; }
.corner-accent.top-right { top: 20px; right: 20px; transform: scaleX(-1); }
.corner-accent.bottom-left { bottom: 20px; left: 20px; transform: scaleY(-1); }
.corner-accent.bottom-right { bottom: 20px; right: 20px; transform: scale(-1); }

/* Digital rain effect */
.matrix-bg {
  position: fixed;
  inset: 0;
  opacity: 0.03;
  pointer-events: none;
  font-family: 'Courier New', monospace;
  font-size: 14px;
  color: var(--neon-red);
  overflow: hidden;
}

.matrix-column {
  position: absolute;
  top: -100%;
  white-space: nowrap;
  animation: rain 10s linear infinite;
}

@keyframes rain {
  to { top: 100%; }
}

/* background glitch layer */
.bg-overlay {
  position: fixed;
  inset: 0;
  background: 
    radial-gradient(circle at 30% 40%, rgba(255,46,46,0.08) 0%, transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(0,247,255,0.06) 0%, transparent 40%);
  animation: pulse 8s infinite alternate;
  pointer-events: none;
}

@keyframes pulse {
  from { opacity: 0.3; }
  to { opacity: 0.7; }
}

/* main card */
.profile {
  max-width: 420px;
  margin: 80px auto;
  padding: 30px;
  background: var(--glass);
  backdrop-filter: var(--blur);
  -webkit-backdrop-filter: var(--blur);
  border-radius: 20px;
  border: 1px solid rgba(255,46,46,0.2);
  box-shadow: 
    0 0 60px rgba(255,0,0,.15),
    inset 0 0 30px rgba(255,46,46,0.05);
  text-align: center;
  animation: fadeUp 1.2s ease;
  position: relative;
  z-index: 10;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

/* avatar container with ring */
.avatar-container {
  position: relative;
  width: 140px;
  height: 140px;
  margin: auto;
}

.avatar-ring {
  position: absolute;
  inset: -10px;
  border-radius: 50%;
  border: 2px solid transparent;
  border-top-color: var(--neon-red);
  border-right-color: var(--neon-red);
  animation: spin 3s linear infinite;
}

.avatar-ring:nth-child(2) {
  inset: -20px;
  border-top-color: var(--neon-blue);
  border-right-color: var(--neon-blue);
  animation-duration: 4s;
  animation-direction: reverse;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* avatar */
.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: 10px;
  background: url("./bg2.jpg") center/cover;
  border: 3px solid var(--neon-red);
  box-shadow: 
    0 0 25px var(--neon-red),
    inset 0 0 20px rgba(255,46,46,0.3);
  position: relative;
  z-index: 2;
}

/* username */
.username {
  margin-top: 20px;
  font-family: 'Orbitron', monospace;
  font-size: 28px;
  letter-spacing: 2px;
  color: var(--neon-red);
  text-shadow: 0 0 12px rgba(255,46,46,.8);
}

/* status with badges */
.status {
  margin-top: 8px;
  font-size: 14px;
  color: var(--neon-blue);
  display: flex;
  gap: 15px;
  justify-content: center;
  align-items: center;
}

.status-badge {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  padding: 4px 10px;
  background: rgba(0,247,255,0.1);
  border: 1px solid rgba(0,247,255,0.3);
  border-radius: 12px;
  font-size: 12px;
}

/* stats */
.stats {
  display: flex;
  justify-content: space-around;
  margin: 20px 0;
  padding: 15px;
  background: rgba(255,255,255,0.03);
  border-radius: 12px;
  border: 1px solid rgba(255,46,46,0.2);
}

.stat-item {
  text-align: center;
}

.stat-value {
  font-family: 'Orbitron', monospace;
  font-size: 20px;
  color: var(--neon-red);
  font-weight: 600;
  text-shadow: 0 0 8px rgba(255,46,46,.6);
}

.stat-label {
  font-size: 11px;
  opacity: 0.7;
  margin-top: 3px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* bio */
.bio {
  margin: 20px 0;
  font-size: 15px;
  line-height: 1.8;
  opacity: 0.85;
  padding: 15px;
  background: rgba(255,255,255,0.02);
  border-radius: 10px;
  border-left: 3px solid var(--neon-red);
}

/* skills tags */
.skills {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: center;
  margin: 15px 0;
}

.skill-tag {

  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--neon-red);
  font-weight: 500;
}

/* buttons */
.links a {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  text-decoration: none;
  color: white;
  padding: 14px;
  margin: 12px 0;

  box-shadow: 0 0 25px rgba(255,46,46,.4);
  transition: 0.3s;
  position: relative;
  overflow: hidden;
}

.links a::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: 0.5s;
}

.links a:hover::before {
  left: 100%;
}

.links a:hover {
  transform: scale(1.05) translateY(-2px);
  box-shadow: 0 0 40px rgba(255,46,46,.9);
}

/* social icons bar */
.social-bar {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 20px 0;
}

.social-icon {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  background: rgba(255,46,46,0.1);
  border: 1px solid rgba(255,46,46,0.3);
  color: var(--neon-red);
  transition: 0.3s;
  text-decoration: none;
}

.social-icon:hover {
  background: rgba(255,46,46,0.3);
  transform: translateY(-3px);
  box-shadow: 0 5px 20px rgba(255,46,46,0.4);
}

/* footer */
.footer {
  margin-top: 25px;
  font-size: 12px;
  opacity: .6;

  border-top: 1px solid rgba(255,46,46,0.2);
}

/* glitch text */
.glitch {
  position: relative;
  display: inline-block;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  overflow: hidden;
}

.glitch::before {
  color: var(--neon-blue);
  clip-path: inset(0 0 50% 0);
  animation: glitch1 2s infinite;
}

.glitch::after {
  color: white;
  clip-path: inset(50% 0 0 0);
  animation: glitch2 2s infinite;
}

@keyframes glitch1 {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(-2px, -2px); }
  60% { transform: translate(2px, 2px); }
  80% { transform: translate(2px, -2px); }
  100% { transform: translate(0); }
}

@keyframes glitch2 {
  0% { transform: translate(0); }
  20% { transform: translate(2px, -2px); }
  40% { transform: translate(2px, 2px); }
  60% { transform: translate(-2px, -2px); }
  80% { transform: translate(-2px, 2px); }
  100% { transform: translate(0); }
}

/* Responsive */
@media (max-width: 480px) {

  }

    font-size: 24px;
  }
  
  .stats {
    flex-direction: column;
    gap: 10px;
  }
}
</style>
